<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
     <img src="/images/icon-star.svg" alt="icon-star" class="iconStar">
      <h1>How did we do?</h1>
      <p> Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
     
      <form class="ratingForm">
              <div class="rating">
                <input type="radio" id="score-1" name="rating" value="1"/>
                <label for="score-1">1</label>
              </div>              
              <div class="rating">
                <input type="radio" id="score-2" name="rating" value="2"/>
                <label for="score-2">2</label>
              </div>
              <div class="rating">
                <input type="radio" id="score-3" name="rating" value="3"/>
                <label for="score-3">3</label>
              </div>
              <div class="rating">
                <input type="radio" id="score-4" name="rating" value="4"/>
                <label for="score-4">4</label>
              </div>
              <div class="rating">
                <input type="radio" id="score-5" name="rating" value="5"/>
                <label for="score-5">5</label>
              </div>
            </form>  
            <div class="flexRadio"><button type="button">Submit</button></div>
          </div>

  <div class="result-page hidden">
    <img src="/images/illustration-thank-you.svg" alt="illustration-thank-you" class="tyImg">
      <div class="ratingResult"><!-- You selected $ out of 5 --></div>
        <h1>Thank you!</h1>
          <p>We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!</p>
          </div>
</main>
<script src="main.js"></script>
</body>
</html>
